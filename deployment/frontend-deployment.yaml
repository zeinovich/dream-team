apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: forecasting-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: dream-team-frontend:latest # Update with your actual image name
        imagePullPolicy: Never
        ports:
        - containerPort: 8501